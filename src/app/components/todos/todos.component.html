<ul class="list-group w-100 align-center mt-1" *ngFor="let todo of todos" >

    <li class="list-group-item d-flex justify-content-between w-100 align-center">

        <span>
            <!-- Here checkbox is HTML element and it is to be dynamic and is being imported
            from todos.component.ts so using property binding -->
            <input  
                (change)=" changeTodoStatus(todo)" 
                type="checkbox" 
                [checked]="todo.isCompleted" />
        </span>
        <span [ngClass]="{completedTodo : todo.isCompleted}">
            {{todo.title | uppercase}}
        </span>

        <span [ngClass]="{completedTodo : todo.isCompleted}">
           {{todo.date | date}}
        </span>
        <span>
            <fa-icon (click)="deleteTodo(todo)" [icon]="faTrashAlt"></fa-icon>
            
           

        </span>
    </li>
</ul>
